apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-student-7
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: student-7
  project: default
  source:
    repoURL: https://github.com/matejc/argocd-katas
    targetRevision: HEAD
    path: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
